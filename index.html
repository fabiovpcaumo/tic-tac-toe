<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jogo da Velha - JavaScript </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
  <div class="row"> 
    <div class = "left-col">
      <div id="playerForm" class = "form grid-container">
          <textarea id="username1" class="username-input grid-input" placeholder="Nome do jogador 1"></textarea>
          <textarea id="username2" class="username-input grid-input" placeholder="Nome do jogador 2"></textarea>
          <button onClick=start() class="grid-button"> Jogar </button>
          <button onClick=restart() class="grid-button"> Recome√ßar </button>
      </div>
      
      <div id="gameBoard" hidden class="column">
          <h1>Jogo da Velha</h1>
          <table id = "gameFrame" class = "frame">
            <tr>
              <td id = '0x0' class="house" onclick="mark(this.id)"></td>
              <td id = '0x1' class="vert house" onclick="mark(this.id)"></td>
              <td id = '0x2' class="house" onclick="mark(this.id)"></td></td>
            </tr>
            <tr>
              <td id = '1x0' class="hori house" onclick="mark(this.id)"></td>
              <td id = '1x1' class="vert hori house" onclick="mark(this.id)"></td>
              <td id = '1x2' class="hori house" onclick="mark(this.id)"></td>
            </tr>
            <tr>
              <td id = '2x0' class="house" onclick="mark(this.id)"></td></td>
              <td id = '2x1' class="vert house" onclick="mark(this.id)"></td>
              <td id = '2x2' class="house" onclick="mark(this.id)"></td></td>
            </tr>
          </table>
      </div>
  </div>

    <div id="gameLog" class="right-col">
        <h3>Registro de Combate: </h3>
        <div id="log">
            <textarea id="log-text" readonly rows="40" cols = "50">

            </textarea>
        </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="game.js"></script>
</html>
